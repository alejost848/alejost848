<style is="custom-style">

	:root {
	  --main-bg-color: #ddd;
	  --accent-color: #FF1744;
	}

	*{
	    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
	}

	html{
		background-color: var(--main-bg-color);
		-webkit-transition: all 0.5s linear;
		transition: all 0.5s linear;
		color: rgba(0,0,0,0.75);
	}

	body {
		font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		overflow-y:scroll;
	}

	.lock_scroll{
		position: fixed;
	    overflow-y:scroll;
	    left:0;
	    right: 0;
	}

	#app_wrapper{
		width: 70%;
		margin: 0 auto;
	}

	.full_width{
		width: 100%;
	}

	/*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body1);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}

	#header_logo{
		--iron-icon-width: 70px;
		--iron-icon-height: 70px;
		margin-bottom: 20px;
		margin-top: 20px;
	}

    .light_text{
		font-weight: 200;
	}

	.bold_text{
		font-weight: 400;
	}

	#menu_button{
		display: none;
	}

	#logo{
		width: 50px;
		height: 50px;
	}

	#app_title{
		font-weight: 300;
		color: rgba(0,0,0,0.5);
	}

	paper-toolbar{
		background-color: transparent;
		font-size: 30px;
		font-weight: 200;
		margin-top: 70px;
	}

	paper-tabs{
		width: 250px;
		margin-top: 20px;
		--paper-tabs-selection-bar-color: var(--accent-color);
		color: rgba(0,0,0,0.4);
	}

    .social_logo{
      --iron-icon-width: 27px;
      --iron-icon-height: 27px;
      color: rgba(0,0,0, 0.2);
    }

	footer{
		height: 250px;
	}

	#footer_logo{
		--iron-icon-width: 50px;
		--iron-icon-height: 50px;
		color: rgba(0,0,0, 0.1);
		margin-bottom: 10px;
	}

	.copyright_notice{
		color: rgba(0,0,0, 0.3);
		line-height: 16px;
		font-weight: 300;
	}

	#polymer_link{
		text-decoration: none;
		color: var(--accent-color);
		font-weight: 500;
	}

	@media (max-width: 850px) {

		.toolbar_container{
			height: 85px;
		}

		#menu_button{
			display: inline;
		}

		#app_wrapper{
			width: 100%;
		}

		paper-toolbar{
			font-size: 20px;
		}

		#logo{
			position: absolute;
			right: 10px;
			top: 10px;
			width: 40px;
			height: 40px;
		}
	}

	@media (max-width: 640px) {
		.toolbar_container{
			height: 76px;
		}
	}
</style>
