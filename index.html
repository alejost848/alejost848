<body unresolved class="fullbleed">
	<div id="app_wrapper" class="layout vertical center">

					<div class="bold_text">Sanclemente</div>
				</div>
			</div>
		</paper-toolbar>
		<more-route-selector>
			<paper-tabs noink align-bottom>
				<paper-tab class="paper-font-subhead" route="home">Home</paper-tab>
				<paper-tab class="paper-font-subhead" route="portfolio">Portfolio</paper-tab>
				<paper-tab class="paper-font-subhead" route="contact">Contact</paper-tab>
			</paper-tabs>
		</more-route-selector> 
		<more-route-selector>
			<iron-pages>
				<home-page route="home"></home-page>
				<projects-page route="portfolio"></projects-page>
				<contact-page route="contact"></contact-page>
			</iron-pages>
		</more-route-selector>
		<footer class="layout vertical center-center">
			<iron-icon id="footer_logo" icon="848-icons:logo"></iron-icon>
			<div class="paper-font-menu copyright_notice">Built with <a id="polymer_link" href="https://www.polymer-project.org" target="_blank">Polymer</a></div>
			<div class="paper-font-menu copyright_notice">Â©2015. Alejandro Sanclemente</div>

		      <a href="http://alejost848.tumblr.com" target="_blank"><paper-icon-button class="social_logo" icon="848-icons:tumblr"></paper-icon-button></a>
		      <a href="http://fb.me/alejost848" target="_blank"><paper-icon-button class="social_logo" icon="848-icons:fb"></paper-icon-button></a>
		      <a href="http://twitter.com/alejost848" target="_blank"><paper-icon-button class="social_logo" icon="848-icons:twitter"></paper-icon-button></a>
		    </div>
		</footer>
	</div>
	
	<template is="dom-bind" id="app">
		<dialog-project id="dialogProject" title="{{dialogTitle}}" subtitle="{{dialogSubtitle}}" content="{{dialogContent}}" year="{{dialogYear}}" src="{{dialogSrc}}"></dialog-project>
	</template>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
