	<!-- Web Components -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="elements.html">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script src="audiosynth.js"></script>

<body unresolved class="fullbleed">
	<div id="app_wrapper" class="layout vertical center">
		<paper-toolbar class="medium-tall">
			<div class="layout vertical center">
				<iron-icon id="header_logo" icon="848-icons:8bit"></iron-icon>
				<div id="app_title" class="layout vertical center">
					<div class="light_text">Alejandro</div>
					<div class="bold_text">Sanclemente</div>
				</div>
			</div>
		</paper-toolbar>
		<more-route-selector>
			<paper-tabs noink align-bottom>
				<paper-tab class="paper-font-subhead" route="home">Home</paper-tab>
				<paper-tab class="paper-font-subhead" route="portfolio">Portfolio</paper-tab>
				<paper-tab class="paper-font-subhead" route="contact">Contact</paper-tab>
			</paper-tabs>
		</more-route-selector>
		<more-route-selector>
			<iron-pages>
				<home-page route="home"></home-page>
				<projects-page route="portfolio"></projects-page>
				<contact-page route="contact"></contact-page>
			</iron-pages>
		</more-route-selector>
		<footer class="layout vertical center-center">
			<iron-icon id="footer_logo" icon="848-icons:logo"></iron-icon>
			<div class="paper-font-menu copyright_notice">Built with <a id="polymer_link" href="https://www.polymer-project.org" target="_blank">Polymer</a></div>
			<div class="paper-font-menu copyright_notice">
				Â©2016. Alejandro Sanclemente
				<br>
				<br> Find me on the internets
			</div>
			<div id="social_logos_wrapper" class="layout horizontal center-center">
				<paper-icon-button class="social_logo" icon="848-icons:youtube" title="YouTube" onclick="window.open('http://youtube.com/alejost848','_blank');"></paper-icon-button>
				<paper-icon-button class="social_logo" icon="848-icons:tumblr" title="Tumblr" onclick="window.open('http://alejost848.tumblr.com','_blank');"></paper-icon-button>
				<paper-icon-button class="social_logo" icon="848-icons:behance" title="Behance" onclick="window.open('http://be.net/alejost848','_blank');"></paper-icon-button>
				<paper-icon-button class="social_logo" icon="848-icons:fb" title="Facebook" onclick="window.open('http://fb.me/alejost848','_blank');"></paper-icon-button>
			</div>
		</footer>
	</div>

	<template is="dom-bind" id="app">
		<dialog-project id="dialogProject" title="{{dialogTitle}}" subtitle="{{dialogSubtitle}}" content="{{dialogContent}}" year="{{dialogYear}}" src="{{dialogSrc}}"></dialog-project>
	</template>

	<script src="app.js"></script>
</body>

</html>
