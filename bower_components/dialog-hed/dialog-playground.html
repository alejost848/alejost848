<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<dom-module id="dialog-playground">
  <style>
    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body2);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}
    
    #picture{
      width: 100%;
      height: 350px;
      margin: 0;
      padding: 0;
    }

    #playground_dialog{
      width: 580px;
    }

    #signup_toolbar{
      margin: 0;
      padding: 0;
      background-color: transparent;
    }

    .day_title{
      padding: 10px 25px;
      margin: 0px;
    }

    #content{
      padding: 20px 50px 5px 50px;
    }

    .divider{
      height: 15px;
    }

    .darkGray{
      color: #141414;
    }

    h4{
      padding: 0px 25px;
      margin: 0px;
      color: #656565;
    }

    .buttons{
      margin-top: 20px;
      color: var(--accent-color);
    }

    @media (max-width: 850px) {
      #playground_dialog{
        width: 100%;
        margin: 0;
      }

    }

  </style>
  <template>
    <paper-dialog id="playground_dialog" entry-animation="slide-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <paper-toolbar id="signup_toolbar">
        <paper-icon-button icon="arrow-back" class="darkGray" dialog-dismiss></paper-icon-button>
      </paper-toolbar>
      <div id="content">
        <h2>Playground</h2>
        <div class="divider"></div>
        <div class="paper-font-subhead">Bienvenido a una nueva sección en la página de Hoy es Diseño. Aquí podrás interactuar con nuestra consola de audio y combinar los sonidos a tu gusto. Sigue las pistas que hemos dejado en nuestras redes sociales y desbloquea nuevos sonidos para que agregues a tu playground. Comparte tus creaciones con amigos usando el hashtag #playgroundhed y diviértete sampleando.</div>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>A samplear</paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'dialog-playground',

    properties: {

      content: {
        type: String
      },

      time: {
        type: String
      },

      title: {
        type: String
      }
    },

    openDialog: function() {
      var dialog2 = document.getElementById("playground_dialog");
      if (dialog2) {
        dialog2.open();
      }
    }
  });
</script>
