
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<link rel="import" href="../project-info/project-info.html">

<link rel="import" href="../neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../neon-animation/animations/slide-right-animation.html">

<dom-module id="home-page">
  <style>

    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body1);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}

    #home_wrapper{
      margin-top: 20px;
    }

    @media (max-width: 850px) {
     
    }

  </style>

  <template>
    <div id="home_wrapper" class="layout vertical center">
      <div class="paper-font-subhead">Hello, my name is Alejandro.</div>
      <div class="paper-font-subhead">I'm an Interactive Media Designer from Cali, Colombia.</div>
      <div class="paper-font-subhead">I do motion graphics, web design and interaction design.</div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'home-page',

    behaviors: [Polymer.NeonAnimatableBehavior],

    properties: {
      animationConfig: {
        value: function (){
          return{
            'entry':{
              name: "slide-from-right-animation",
              node: this
            },
            'exit':{
              name: "slide-right-animation",
              node: this
            }
          }
        }
      }
    }
  });
</script>
