
<link rel="import" href="../polymer/polymer.html">

<dom-module id="home-page">
  <style>

    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body1);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}

    #home_wrapper{
      margin-top: 20px;
      text-align: center;
    }

    .keys{
      margin-top: 20px;
      color: rgba(0, 0, 0, 0.3);
    }

    .key_row{
      display: -webkit-flex;
      -webkit-flex-wrap: wrap;
      display: flex;
      flex-wrap: wrap;
    }

    .light_text {
  		font-weight: 300;
      font-size: 16px;
       color: rgba(0, 0, 0, 0.6);
  	}

    .divider{
      height: 20px;
    }

    @media (max-width: 850px) {
      .keys{
        display: none;
      }
    }

  </style>

  <template>
    <div id="home_wrapper" class="layout vertical center">
      <div class="light_text">Hey, I'm <strong>Alejandro</strong></div>
      <div class="light_text">an <strong>Interactive Media Designer</strong></div>
      <div class="light_text">from Cali, Colombia</div>
      <div class="divider"></div>
      <div class="light_text">I do <strong>Motion</strong> / <strong>Web</strong> / <strong>Interaction</strong> design</div>

      <div class="keys">
        <div class="key_row layout horizontal center-center">
          <the-keys id="q"></the-keys>
          <the-keys id="w"></the-keys>
          <the-keys id="e"></the-keys>
          <the-keys id="r"></the-keys>
          <the-keys id="t"></the-keys>
          <the-keys id="y"></the-keys>
          <the-keys id="u"></the-keys>
        </div>
        <div class="key_row layout horizontal center-center">
          <the-keys id="a"></the-keys>
          <the-keys id="s"></the-keys>
          <the-keys id="d"></the-keys>
          <the-keys id="f"></the-keys>
          <the-keys id="g"></the-keys>
          <the-keys id="h"></the-keys>
          <the-keys id="j"></the-keys>
        </div>
        <div class="divider"></div>
        <div class="paper-font-caption">And this? Just a piano</div>
      </div>
      <iron-a11y-keys keys="q w e r t y u a s d f g h j" target="[[target]]" on-keys-pressed="_updatePressed"></iron-a11y-keys>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'home-page',

    properties: {
      target: {
        type: Object,
        value: function() {
          return document.body;
        }
      },
      enabled: {
        type: Boolean,
        value: true
      }
    },
    _updatePressed: function(event) {
      if(this.enabled){
        switch(event.detail.combo){
          case "q":
            document.getElementById("q").regularTap();
            break;
          case "w":
            document.getElementById("w").regularTap();
            break;
          case "e":
            document.getElementById("e").regularTap();
            break;
          case "r":
            document.getElementById("r").regularTap();
            break;
          case "t":
            document.getElementById("t").regularTap();
            break;
          case "y":
            document.getElementById("y").regularTap();
            break;
          case "u":
            document.getElementById("u").regularTap();
            break;

          case "a":
            document.getElementById("a").regularTap();
            break;
          case "s":
            document.getElementById("s").regularTap();
            break;
          case "d":
            document.getElementById("d").regularTap();
            break;
          case "f":
            document.getElementById("f").regularTap();
            break;
          case "g":
            document.getElementById("g").regularTap();
            break;
          case "h":
            document.getElementById("h").regularTap();
            break;
          case "j":
            document.getElementById("j").regularTap();
            break;
        }
      }
    }
  });
</script>
