
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-textarea.html">

<link rel="import" href="../project-info/project-info.html">

<dom-module id="contact-page">
  <style>
  
    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body1);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}

    #home_wrapper{
      margin-top: 20px;
    }

    .input_width{
      width: 200px;
      --paper-input-container-focus-color: var(--accent-color);
    }

    #submit_form{
      margin-top: 20px;
    }

    #submit_button{
      margin-top: 40px;
      width: 200px;
      background-color: #ccc;
    }

    #social_logos_wrapper{
      margin-top: 60px;
    }

    .social_logo{
      --iron-icon-width: 27px;
      --iron-icon-height: 27px;
    }

    @media (max-width: 850px) {
     
    }

  </style>

  <template>
    <div id="submit_form" class="layout vertical center">
      <paper-input class="input_width" label="Name"></paper-input>
      <paper-input class="input_width" label="Email"></paper-input>
      <paper-input class="input_width" label="Message Subject"></paper-input>
      <paper-textarea class="input_width" label="Message"></paper-textarea>
      <paper-button id="submit_button">Submit</paper-button>
    </div>
    <div id="social_logos_wrapper" class="layout horizontal center-center">
      <paper-icon-button class="social_logo" icon="848-icons:logo"></paper-icon-button>
      <paper-icon-button class="social_logo" icon="848-icons:logo"></paper-icon-button>
      <paper-icon-button class="social_logo" icon="848-icons:logo"></paper-icon-button>
      <paper-icon-button class="social_logo" icon="848-icons:logo"></paper-icon-button>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'contact-page',

    properties: {
      title: {
        type: String
      },
      subtitle: {
        type: String
      },
      image: {
        type: String
      }
    }
  });
</script>
