<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="the-icon.html">

<script src="parallax.js"></script>

<dom-module id="the-puzzle">

  <style>
    .section_container{
      width: 80%;
      height: 100%;
      margin: 0 auto;
    }

    #splash_logo{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -9;
      opacity: 0.5;
    }

    .bg_bg{
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0; 
    }

    the-icon[id="4"]{
      z-index: 4;
    }
    the-icon[id="3"], the-icon[id="5"]{
      z-index: 3;
    }
    the-icon[id="2"], the-icon[id="6"]{
      z-index: 2;
    }
    the-icon[id="1"], the-icon[id="7"]{
      z-index: 1;
    }
    the-icon[id="0"], the-icon[id="8"]{
      z-index: 0;
    }

    #a0,#a1,#a2,#a3,#a4,#a5,#a6,#a7,#a8{
      display: none;
    }

    @media (max-width: 850px) {
      .section_container{
        width: 100%;      
      }

      #element_rows{
        margin-top: 25px;
      }
    }
  </style>

  <template>
    <div id="splash_logo" class="layout vertical center-center">
      <iron-image id="a0" class="bg_bg" src="../../images/playground/1.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a1" class="bg_bg" src="../../images/playground/2.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a2" class="bg_bg" src="../../images/playground/3.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a3" class="bg_bg" src="../../images/playground/4.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a4" class="bg_bg" src="../../images/playground/5.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a5" class="bg_bg" src="../../images/playground/6.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a6" class="bg_bg" src="../../images/playground/7.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a7" class="bg_bg" src="../../images/playground/8.png" preload fade sizing="cover"></iron-image>
      <iron-image id="a8" class="bg_bg" src="../../images/playground/9.png" preload fade sizing="cover"></iron-image>
    </div>
    <div class="section_container layout horizontal center-center">        
      <div id="element_rows" class="layout horizontal">
        <div class="layout horizontal">
            <the-icon id="0" icon="puzzle-icons:lead"></the-icon>
            <the-icon id="1" icon="puzzle-icons:hihat"></the-icon>
            <the-icon id="2" icon="puzzle-icons:kick"></the-icon>          
        </div>
        <div class="layout horizontal">
            <the-icon id="3" icon="puzzle-icons:bass" unlocked></the-icon>
            <the-icon id="4" icon="puzzle-icons:rhodes" unlocked></the-icon>
            <the-icon id="5" icon="puzzle-icons:st1" unlocked></the-icon>          
        </div>
        <div class="layout horizontal">
            <the-icon id="6" icon="puzzle-icons:saxo"></the-icon>
            <the-icon id="7" icon="puzzle-icons:st2"></the-icon>
            <the-icon id="8" icon="puzzle-icons:sthit"></the-icon>          
        </div>
      </div>  
    </div>
  </template>

  <script>
  
    Polymer({

      is: 'the-puzzle',

      properties: {
        icon: {
          type: String
        },
        id: {
          type: String
        },
        active: {
          type: Boolean,
          value: false
        }
      }

    });

  </script>

</dom-module>
