
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<dom-module id="project-info">
  <style>

    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body1);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}

    :host{
      width: calc(25% - 20px);
      height: calc(25% - 20px);
      color: #444;
      cursor: pointer;
      position: relative;
      padding: 10px;
    }

    paper-material{
      @apply(--shadow-none);
      @apply(--shadow-transition);
    }

    paper-material:hover{
      @apply(--shadow-elevation-8dp);
    }

    .full_width{
      width: 100%;
      height: 100%;
      transition: 0.2s filter linear;
      -webkit-transition: 0.2s -webkit-filter linear;
    }

    .wrapper_img_project{
      width: 100%;
      height: 300px;
    }

    .test{
      position: relative;
      width: 100%;
      height: 90px;
      background-color: white;
      border-radius: 0px 0px 2px 2px;
    }

    .info{
      padding: 20px 15px;
    }

    .light_gray{
      color: #999;
    }

    @media (max-width: 1780px) {
      :host{
        width: calc(33.333333% - 20px);
        height: calc(33.333333% - 20px);
      }
    }

    @media (max-width: 1400px) {
      :host{
        width: calc(50% - 20px);
        height: calc(50% - 20px);
      }
    }

    @media (max-width: 1000px) {
      :host{
        width: 100%;
        height: 100%;
        padding: 5px 15px;
      }
    }

  </style>

  <template>
    <paper-material>
      <div class="wrapper_img_project">
        <iron-image src="[[image]]" preload sizing="cover" class="full_width"></iron-image>
      </div>
      <div class="test">
        <div class="info">
          <div class="paper-font-title">[[title]]</div>
          <div class="layout horizontal paper-font-subhead">
            <div>[[subtitle]]</div>
            <div class="flex"></div>
            <div class="paper-font-subhead light_gray">[[year]]</div>
          </div>
        </div>
      </div>
      <paper-ripple></paper-ripple>
     </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'project-info',

    properties: {
      title: {
        type: String
      },
      subtitle: {
        type: String
      },
      image: {
        type: String
      },
      year: {
        type: String
      },
      content: {
        type: String
      },
      video: {
        type: String
      }
    }
  });
</script>
