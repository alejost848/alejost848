<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<dom-module id="schedule-item">
  <style>
    /*Default typography styles*/
    .paper-font-display4 {@apply(--paper-font-display4);}
    .paper-font-display3 {@apply(--paper-font-display3);}
    .paper-font-display2 {@apply(--paper-font-display2);}
    .paper-font-display1 {@apply(--paper-font-display1);}
    .paper-font-headline {@apply(--paper-font-headline);}
    .paper-font-title {@apply(--paper-font-title);}
    .paper-font-subhead {@apply(--paper-font-subhead);}
    .paper-font-body2 {@apply(--paper-font-body2);}
    .paper-font-body1 {@apply(--paper-font-body1);}
    .paper-font-caption {@apply(--paper-font-caption);}
    .paper-font-menu {@apply(--paper-font-menu);}
    .paper-font-button {@apply(--paper-font-button);}

    .schedule_item{
      padding: 18px 30px;
    }

    .schedule_time{
      width: 140px;
      margin-right: 5%;
      color: #606060;   
    }

    .schedule_icon{
      margin-right: 20px;
      color: #404040;
    }

    .streaming_icon{
      color: #808080;
    }

    .streaming_icon{
       display: none;
    }

    :host[streaming='true'] .streaming_icon{
       display: inline;
    }

    :host{
      position: static;
    }

    .full_width{
      width: 100%;
      height: 350px;
      margin: 0;
      padding: 0;
    }

    #animated{
      position: fixed;
      width: 60%;
      he
      margin: 0 auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    #close_dialog{
      position: absolute;
      top: -4px;
      left: 2px;
      z-index: 3;
    }

    .schedule_item:hover{
      background-color: #eee;
      cursor: pointer;
    }

    .schedule_item:active {
      background-color: #ddd;
    }

    @media (max-width: 850px) {
      .schedule_item{
        padding: 8px 6px;
      }

      .schedule_time{
        width: 100px;
        margin-right: 5%;
        @apply(--paper-font-caption);
      }

      .schedule_text{
        @apply(--paper-font-body1);
      }

      .schedule_icon{
        width: 15px;
        height: 15px;
      }

    }

  </style>
  <template>
    <div class="schedule_item layout horizontal center">
      <iron-icon class="schedule_icon" icon="[[icon]]"></iron-icon> 
      <div class="schedule_time paper-font-body1">[[time]]</div>    
      <div class="schedule_text paper-font-subhead">[[title]]</div>
      <div class="flex"></div>
      <iron-icon title="Streaming" class="streaming_icon" icon="av:videocam"></iron-icon> 
    </div>
  </template>

  <script>
    Polymer({
      is: 'schedule-item',

      properties: {

        time: {
          type: String
        },

        icon: {
          type: String
        },

        title: {
          type: String
        },

        streaming: {
          reflectToAttribute: true,
          type: Boolean
        }
      }
    });
  </script>

</dom-module>
