<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="single-view-shared-styles">
  <template>
    <style>
      :host {
        display: block;
      }

      #video_progress{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 462px;
        transition: background-color 0.8s ease;
        --paper-progress-height: 100%;
        --paper-progress-active-color: rgba(0, 0, 0, 0.05);
        --paper-progress-container-color: transparent;
        --paper-progress-transition-duration: 0.8s;
        --paper-progress-transition-timing-function: cubic-bezier(0.65, 0, 0.07, 1);
        background-color: var(--progress-color, #333);
        z-index: -1;
      }

      #card{
        position: relative;
        background-color: var(--card-bg-color);
        border-radius: 4px;
        overflow: hidden;
        @apply --shadow-elevation-4dp;
      }
      #placeholder_card{
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background-color: var(--card-image-bg-color);
      }
      #title_header{
        position: relative;
        height: 72px;
        margin-bottom: 23px;
      }
      h1{
        color: white;
      }
      #episode_number{
        color: rgba(0, 0, 0, 0.5);
        font-weight: 400;
      }

      google-youtube{
        background-color: var(--card-image-bg-color);
      }
      #card_content{
        padding: 50px 30px;
        position: relative;
      }
      #publishedDate{
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 10px;
        color: var(--card-date-color);
      }
      #description {
        color: var(--card-description-color);
        white-space: pre-wrap;
        font-size: 15px;
      }

      #loading_progress{
        width: 100%;
        --paper-progress-container-color: var(--card-image-bg-color);
        --paper-progress-active-color: var(--app-accent-color);
      }

      alejost-share{
        position: absolute;
        right: 24px;
        color: white;
        margin-top: -28px;
        --fab-color: var(--progress-color, #333);
      }
      @media (max-width: 600px) {
        :host{
          padding: 0px !important;
          padding-bottom: 60px !important;
        }
        #video_progress{
          height: 200px;
        }
        #card_content{
          padding: 20px;
        }
        #publishedDate{
          font-size: 13px;
        }
        #description {
          font-size: 13px;
          line-height: 18px;
        }
        #title_header{
          padding: 0 10px;
          margin-bottom: 0px;
        }
        #episode_number{
          font-size: 14px;
        }
      }
    </style>
  </template>
</dom-module>
