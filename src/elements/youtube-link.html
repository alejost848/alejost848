<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="youtube-link">
  <template>
    <style include="shared-styles">
      :host {
        white-space: normal;
        color: var(--progress-color);
        cursor: pointer;
      }
    </style>

    [[time]]
  </template>

  <script>
    class YoutubeLink extends Polymer.Element {
      static get is() { return 'youtube-link'; }

      static get properties() {
        return {
          time: String
        };
      }

      ready(){
        super.ready();
        this.addEventListener('click', this._onTap);
      }

      _onTap(){
        window.dispatchEvent(new CustomEvent('link-clicked', {
          detail: {
            time: this.time
          },
          bubbles: true,
          composed: true
        }));
      }
    }

    window.customElements.define(YoutubeLink.is, YoutubeLink);
  </script>
</dom-module>
