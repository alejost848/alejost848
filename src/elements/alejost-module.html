<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<script src="../../bower_components/moment/min/moment.min.js"></script>

<dom-module id="alejost-module">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-top: 50px;
      }
      #module_header{
        margin-bottom: 16px;
        height: 54px;
      }
      #module_title{
        color: #eee;
        font-weight: 300;
        font-size: 20px;
      }
      #module_button{
        margin-right: 0px;
        transition: background-color 0.3s;
        color: var(--app-accent-color);
      }
      #module_button:hover{
        background-color: rgba(255, 255, 255, 0.02);
      }
    </style>

    <div id="module_header" class="layout horizontal center">
      <div id="module_title" class="paper-font-headline">[[moduleTitle]]</div>
      <span class="flex"></span>
      <template is="dom-if" if="[[moduleHref]]">
        <a href="[[moduleHref]]" class="link">
          <paper-button id="module_button" noink class="paper-font-button">More</paper-button>
        </a>
      </template>
    </div>
    <div class="layout horizontal wrap justified">
      <slot></slot>
    </div>
  </template>

  <script>
    class AlejostModule extends Polymer.Element {
      static get is() { return 'alejost-module'; }

      static get properties() {
        return {
          moduleTitle: String,
          moduleHref: String
        };
      }
    }

    window.customElements.define(AlejostModule.is, AlejostModule);
  </script>
</dom-module>
