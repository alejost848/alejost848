<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../../bower_components/skeleton-carousel/skeleton-carousel.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="alejost-slider">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        overflow: hidden;
        border-radius: 4px;
        height: 480px;
        @apply --shadow-transition;
        @apply --shadow-elevation-4dp;
        background-color: var(--card-image-bg-color);
      }
      :host(:hover){
        @apply --shadow-elevation-12dp;
      }

      skeleton-carousel {
        height: 100%;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAFoAQMAAAD9/NgSAAAABlBMVEUAAAB6enqZAV0XAAAAAnRSTlMAQABPjKgAAAB7SURBVHja7dihDYAwFEXRTxCMxWh0NEZCoighoQ4BqaCBcwa48okXAAAAAAAAAAAAAPBRfZ4Fq4MnQcH7xhJcBAUFBQUFBQUFBQUFGwluMeW8doKCgoKXwXbnq/0jSPAPwVIMQcEnhqOXBGuLKQQBAAAAAAAAAAAA4DU7cSaZApXAklQAAAAASUVORK5CYII=");
        background-repeat: no-repeat;
        background-position: center center;

        --skeleton-carousel-min-height: 200px;
        --skeleton-carousel-dot-color: white;
        --skeleton-carousel-nav-color: white;

        --skeleton-carousel-controls: {
          position: absolute;
          width: 100%;
          box-sizing: border-box;
          bottom: 0;
          padding: 14px 20px;
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3));
          color: white;
          --paper-icon-button-ink-color: white;
        }
        --skeleton-carousel-transition: {
          transition: all 0.4s ease;
        }
        --skeleton-carousel-dot: {
          --paper-icon-button-ink-color: white;
          width: 24px;
          height: 24px;
          padding: 3px;
        }
      }
      .slide_link{
        width: 100%;
        background-color: var(--card-image-bg-color);
      }
      iron-image {
        background-color: var(--card-image-bg-color);
        height: 100%;
        opacity: 0.8;
      }
      .slide_title{
        position: absolute;
        bottom: 48px;
        margin: 0;
        text-align: center;
        width: 100%;
        text-shadow: rgba(0, 0, 0, 0.6) 0px 0px 10px;
        font-size: 20px;
        color: white;
        box-sizing: border-box;
      }

      #slider_progress{
        position: absolute;
        bottom: 0;
        width: 100%;
        pointer-events: none;
        --paper-progress-container-color: var(--card-image-bg-color);
        --paper-progress-active-color: var(--app-accent-color);
      }

      @media (max-width: 780px) {
        :host{
          height: 340px;
        }
      }
      @media (max-width: 600px) {
        .slide_title{
          font-size: 16px;
        }
        skeleton-carousel{
          --skeleton-carousel-controls: {
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            bottom: 0;
            padding: 14px 10px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3));
            color: white;
            --paper-icon-button-ink-color: white;
          }
        }
      }
      @media (max-width: 480px) {
        :host{
          height: 220px;
        }
      }
      @media (max-width: 310px) {
        :host{
          height: 200px;
        }
      }
    </style>

    <skeleton-carousel dots nav loop duration="6000" selected="{{slide}}">
      <template is="dom-repeat" items="[[data]]" as="slide">
        <a href="[[rootPath]][[slide.type]]/[[slide.slug]]" class="link slide_link">
          <iron-image
            data-src$="[[slide.image]]"
            preload
            fade
            sizing="cover">
          </iron-image>
          <div class="slide_title">[[slide.title]]</div>
        </a>
      </template>
    </skeleton-carousel>

    <!-- Maximum value in frames (seconds = frames/60) -->
    <paper-progress id="slider_progress" value="[[progress]]" max="480"></paper-progress>
  </template>

  <script>
    class AlejostSlider extends Polymer.Element {
      static get is() { return 'alejost-slider'; }

      static get properties() {
        return {
          data: {
            type: Array,
            observer: '_dataChanged'
          },
          slide: {
            type: Number,
            observer: '_slideChanged'
          },
        };
      }

      ready() {
        super.ready();

        this.addEventListener('mouseover', this._stopCarousel);
        this.addEventListener('mouseout', this._resumeCarousel);
      }

      _dataChanged(data){
        this._slideChanged();
      }

      _slideChanged(){
        this.progress = 0;
        if (this.data && this.data.length > 0) {
          this._resumeCarousel();
        }
      }
      _resumeCarousel(){
        clearInterval(this.carouselTimeout);
        //Increment progress by 1 every frame. If it reaches the maximum value, then reset.
        this.carouselTimeout = setInterval(() => {
          this.progress++;
          if (this.progress == this.$.slider_progress.max) {
            this.slide = (this.slide === this.data.length - 1) ? 0 : (this.slide + 1);
            this.progress = 0;
          }
        }, 1000/60);
      }
      _stopCarousel(){
        clearInterval(this.carouselTimeout);
      }
    }

    window.customElements.define(AlejostSlider.is, AlejostSlider);
  </script>
</dom-module>
