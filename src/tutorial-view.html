<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/google-youtube/google-youtube.html">

<link rel="import" href="shared-styles.html">

<script src="../bower_components/moment/min/moment.min.js"></script>
<script src="../bower_components/vibrant/dist/Vibrant.min.js"></script>

<dom-module id="tutorial-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-top: 30px !important;
      }

      #video_progress{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 462px;
        transition: background-color 0.8s ease;
        --paper-progress-height: 100%;
        --paper-progress-active-color: rgba(0, 0, 0, 0.05);
        --paper-progress-container-color: transparent;
        background-color: var(--tutorial-color, #333);
        z-index: -1;
      }

      #card{
        position: relative;
        background-color: var(--card-bg-color);
        border-radius: 4px;
        overflow: hidden;
        @apply --shadow-elevation-4dp;
      }
      #loading_card{
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background-color: var(--card-image-bg-color);
      }
      #title_header{
        height: 92px;
        padding-bottom: 15px;
      }
      #episode_number{
        color: rgba(0, 0, 0, 0.5);
        font-weight: 400;
      }
      #episode_duration{
        color: rgba(0, 0, 0, 0.5);
        font-size: 18px;
      }
      google-youtube{
        background-color: var(--card-image-bg-color);
      }
      #card_content{
        padding: 30px;
        position: relative;
      }
      #publishedDate{
        margin-bottom: 30px;
        color: var(--card-date-color);
      }
      #description {
        color: var(--card-description-color);
      }

      #loading_progress{
        width: 100%;
        --paper-progress-container-color: transparent;
        --paper-progress-active-color: linear-gradient(to right, var(--app-gradient-left-color), var(--app-gradient-right-color));
        opacity: 0.5;
      }

      /*Fab*/
      #share_fab{
        position: absolute;
        right: 24px;
        top: 24px;
        color: white;
        transition: background-color 0.8s ease;
        background-color: var(--tutorial-color, #333);
        @apply --shadow-transition;
        @apply --shadow-elevation-6dp;
      }
      #share_fab:hover{
        @apply --shadow-elevation-12dp;
      }

      @media (max-width: 960px) {
        #card{
          position: static;
        }
        #card_content{
          position: static;
        }
        #share_fab{
          position: fixed;
          top: auto;
          bottom: 80px;
          right: 24px;
          z-index: 2;
          transition: bottom 0.3s ease;
        }
        #share_fab.animate{
          bottom: 136px;
        }
        #share_tooltip{
          display: none;
        }
      }
      @media (max-width: 480px) {
        :host{
          padding: 0px !important;
          padding-bottom: 60px !important;
        }
        #video_progress{
          height: 200px;
        }
        #card_content{
          padding: 20px;
        }
        #publishedDate{
          font-size: 13px;
        }
        #description {
          font-size: 13px;
          line-height: 18px;
        }
        #title_header{
          padding: 0 10px;
        }
        #episode_number{
          font-size: 14px;
        }
        #episode_duration{
          display: none;
        }
        #share_fab{
          bottom: 72px;
          right: 16px;
        }
        #share_fab.animate{
          bottom: 128px;
        }
      }
    </style>

    <app-route route="{{route}}" pattern="/:series/:slug" data="{{routeData}}"></app-route>

    <firebase-query
      app-name="alejost848"
      path="/tutorials/[[routeData.series]]/videos"
      order-by-child="slug"
      equal-to="[[routeData.slug]]"
      data="{{data}}">
    </firebase-query>

    <paper-progress id="video_progress" value="{{videoCurrentTime}}" max="{{videoDuration}}"></paper-progress>

    <div id="title_header" class="layout horizontal center">
      <template is="dom-if" if="[[dataLoaded]]">
        <div>
          <div id="episode_number" class="paper-font-subhead">Episode [[tutorial.episodeNumber]]</div>
          <h1>[[tutorial.title]]</h1>
        </div>
        <span class="flex"></span>
        <div id="episode_duration">[[_computeDuration(tutorial.duration)]]</div>
      </template>
    </div>
    <div id="card">
      <template is="dom-if" if="[[dataLoaded]]" restamp="true">
        <google-youtube
          id="video"
          fluid
          video-id="[[tutorial.videoId]]"
          showinfo="0"
          currenttime="{{videoCurrentTime}}"
          duration="{{videoDuration}}"
          rel="0">
        </google-youtube>
      </template>
      <template is="dom-if" if="[[!dataLoaded]]">
        <div id="loading_card"></div>
      </template>

      <paper-progress id="loading_progress" indeterminate hidden$="[[dataLoaded]]"></paper-progress>

      <!-- HACK: Hidden image for getting the main color -->
      <img on-load="_getMainColor" src="https://cors-anywhere.herokuapp.com/https://i.ytimg.com/vi/[[tutorial.videoId]]/mqdefault.jpg" crossorigin="Anonymous" hidden>

      <template is="dom-if" if="[[dataLoaded]]">
        <div id="card_content">
          <div id="publishedDate" class="paper-font-body2">[[_computeTimeAgo(tutorial.publishedDate)]]</div>
          <div id="description" class="paper-font-subhead module_subtitle" style="white-space: pre-wrap">[[tutorial.description]]</div>
          <div>
            <paper-fab id="share_fab" icon="alejost-icons:share" on-tap="share"></paper-fab>
            <paper-tooltip id="share_tooltip" for="share_fab" position="top">Share</paper-tooltip>
          </div>
        </div>
      </template>
    </div>

  </template>

  <script>
    class TutorialView extends Polymer.Element {
      static get is() { return 'tutorial-view'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            observer: '_activeChanged',
          },
          data: {
            type: Array,
            observer: '_dataChanged'
          }
        };
      }

      _dataChanged(data){
        this.dataLoaded = false;
        if (data.length > 0) {
          this.tutorial = data[0];

          window.dispatchEvent(new CustomEvent('sherby-metadata', {
            detail: {
              "og:site_name": this.tutorial.title,
              "title": this.tutorial.title,
              "og:title": this.tutorial.title,
              "description": this.tutorial.shortDescription,
              "og:description": this.tutorial.shortDescription,
              "og:type": "article",
              "og:image": this.tutorial.thumbnail,
              "og:url": window.location.href
            }
          }));

          // HACK: Wait a ms to set the dataLoaded to true and trigger the video restamp
          setTimeout(() => {
            this.dataLoaded = true;
          },1);
        }
      }

      stopPlayback() {
        this.shadowRoot.querySelector('#video').pause();
      }

      _activeChanged(active) {
        if (!active) {
          this.stopPlayback();

          //Change browser theme color
          let metaThemeColor = document.querySelector('meta[name=theme-color]');
          metaThemeColor.setAttribute("content", "#121212");

          //Change background color
          this.updateStyles({
            '--tutorial-color': '#333'
          });
        }
      }

      _computeDuration(duration) {
        let durationData = moment.duration(duration)._data;
        return (durationData.hours ? durationData.hours + " h " : "") + durationData.minutes + " min";
      }

      _computeTimeAgo(publishedDate) {
        return "Published " + moment(publishedDate).fromNow();
      }

      _getMainColor(e){
        var vibrant = new Vibrant(e.target, 8, 5);
        var swatches = vibrant.swatches();
        this.mainColor = swatches["Vibrant"].getHex().substring(1);

        //Change browser theme color
        let metaThemeColor = document.querySelector('meta[name=theme-color]');
        metaThemeColor.setAttribute("content", '#' + this.mainColor);

        //Change background color
        this.updateStyles({
          '--tutorial-color': '#' + this.mainColor
        });
      }

      _toastOpened(isOpen){
        if (isOpen) {
          this.shadowRoot.querySelector("#share_fab").classList.add("animate");
        } else{
          this.shadowRoot.querySelector("#share_fab").classList.remove("animate");
        }
      }
      share() {
        if (navigator.share !== undefined && window.isSecureContext) {
          let url = window.location.href;
          navigator.share({url: url}).catch(error => console.error);
        } else {
          // TODO: asdas
          console.log("open not native share implementation");
        }
      }
    }

    window.customElements.define(TutorialView.is, TutorialView);
  </script>
</dom-module>
