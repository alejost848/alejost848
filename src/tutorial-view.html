<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../bower_components/share-menu/share-menu.html">

<link rel="import" href="shared-styles.html">

<script src="../bower_components/moment/min/moment.min.js"></script>
<script src="../bower_components/vibrant/dist/Vibrant.min.js"></script>

<dom-module id="tutorial-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #video_progress{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 462px;
        transition: background-color 0.8s ease;
        --paper-progress-height: 100%;
        --paper-progress-active-color: rgba(0, 0, 0, 0.05);
        --paper-progress-container-color: transparent;
        background-color: var(--tutorial-color, #888);
        pointer-events: none;
        opacity: 0.9;
        z-index: -1;
      }

      #card{
        position: relative;
        background-color: var(--card-bg-color);
        border-radius: 4px;
        overflow: hidden;
        @apply --shadow-elevation-4dp;
      }
      #title_header{
        height: 92px;
        padding-bottom: 15px;
      }
      #episode_number{
        color: rgba(0, 0, 0, 0.5);
        font-weight: 400;
      }
      #episode_duration{
        color: rgba(0, 0, 0, 0.5);
        font-size: 18px;
      }
      google-youtube{
        background-color: var(--card-image-bg-color);
      }
      #publishedDate{
        padding: 30px;
        color: var(--card-date-color);
      }
      #description {
        padding: 0 30px;
        padding-bottom: 30px;
        color: var(--card-description-color);
      }

      #loading_progress{
        width: 100%;
        --paper-progress-container-color: transparent;
        --paper-progress-active-color: linear-gradient(to right, var(--app-gradient-left-color), var(--app-gradient-right-color));
        opacity: 0.5;
      }

      /*Fab*/
      #share_fab{
        position: absolute;
        right: 30px;
        bottom: 30px;
        color: white;
        transition: background-color 0.8s ease;
        background-color: var(--tutorial-color, #888);
        @apply --shadow-transition;
        @apply --shadow-elevation-6dp;
      }
      #share_fab:hover{
        @apply --shadow-elevation-12dp;
      }

      @media (max-width: 960px) {
        #card{
          position: static;
        }
        #share_fab{
          position: fixed;
          bottom: 80px;
          right: 24px;
          z-index: 2;
          transition: bottom 0.3s ease;
        }
        #share_fab.animate{
          bottom: 136px;
        }
      }
      @media (max-width: 480px) {
        :host{
          padding: 0px !important;
          padding-bottom: 60px !important;
        }
        #publishedDate{
          padding: 20px 10px;
          font-size: 13px;
        }
        #description {
          padding: 0 10px;
          padding-bottom: 30px;
          font-size: 13px;
          line-height: 18px;
        }
        #title_header{
          padding: 0 10px;
        }
        #episode_number{
          font-size: 14px;
        }
        #episode_duration{
          display: none;
        }
        #share_fab{
          bottom: 72px;
          right: 16px;
        }
        #share_fab.animate{
          bottom: 128px;
        }
      }
    </style>

    <app-route route="{{route}}" pattern="/:series/:slug" data="{{routeData}}"></app-route>

    <firebase-query
      app-name="alejost848"
      path="/tutorials/[[routeData.series]]/videos"
      order-by-child="slug"
      equal-to="[[routeData.slug]]"
      data="{{data}}">
    </firebase-query>

    <paper-progress id="video_progress" value="{{videoCurrentTime}}" max="{{videoDuration}}"></paper-progress>

    <div id="title_header" class="layout horizontal center">
      <template is="dom-if" if="[[dataLoaded]]">
        <div>
          <div id="episode_number" class="paper-font-subhead">Episode [[tutorial.episodeNumber]]</div>
          <h1>[[tutorial.title]]</h1>
        </div>
        <span class="flex"></span>
        <div id="episode_duration">[[_computeDuration(tutorial.duration)]]</div>
      </template>
    </div>
    <div id="card">
      <template is="dom-if" if="[[playing]]" restamp="true">
        <google-youtube
          id="video"
          fluid
          video-id="[[tutorial.videoId]]"
          showinfo="0"
          currenttime="{{videoCurrentTime}}"
          duration="{{videoDuration}}"
          rel="0">
        </google-youtube>
      </template>

      <paper-progress id="loading_progress" indeterminate hidden$="[[dataLoaded]]"></paper-progress>

      <!-- HACK: Hidden image for getting the main color -->
      <img on-load="_getMainColor" src="http://cors-anywhere.herokuapp.com/[[tutorial.thumbnail]]" crossorigin="Anonymous" hidden>

      <template is="dom-if" if="[[dataLoaded]]">
        <div id="publishedDate" class="paper-font-body2">[[_computeTimeAgo(tutorial.publishedDate)]]</div>
        <div id="description" class="paper-font-subhead module_subtitle" style="white-space: pre-wrap">[[tutorial.description]]</div>
        <div>
          <paper-fab id="share_fab" icon="alejost-icons:share" on-tap="_share"></paper-fab>
          <paper-tooltip for="share_fab" position="top">Share</paper-tooltip>
        </div>
      </template>
    </div>

    <share-menu id="shareMenu" title="Ohai!" text="Hello, World!" url="https://www.example.com/"></share-menu>
  </template>

  <script>
    class TutorialView extends Polymer.Element {
      static get is() { return 'tutorial-view'; }

      static get properties() {
        return {
          playing: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_videoStateChanged',
          },
          data: {
            type: Array,
            observer: '_dataChanged'
          }
        };
      }

      _dataChanged(data){
        if (data.length > 0) {
          this.tutorial = data[0];
          this.dataLoaded = true;
        }
      }

      stopPlayback() {
        this.shadowRoot.querySelector('#video').pause();
      }

      _videoStateChanged(playing) {
        if (!playing) {
          this.stopPlayback();
        }
      }

      _computeDuration(duration) {
        let durationData = moment.duration(duration)._data;
        return (durationData.hours ? durationData.hours + " h " : "") + durationData.minutes + " min";
      }

      _computeTimeAgo(publishedDate) {
        return "Published " + moment(publishedDate).fromNow();
      }

      _getMainColor(e){
        var vibrant = new Vibrant(e.target, 8, 5);
        var swatches = vibrant.swatches();
        this.mainColor = swatches["Vibrant"].getHex().substring(1);
        this.updateStyles({
          '--tutorial-color': '#' + this.mainColor
        });
      }

      _toastOpened(isOpen){
        if (isOpen) {
          this.shadowRoot.querySelector("#share_fab").classList.add("animate");
        } else{
          this.shadowRoot.querySelector("#share_fab").classList.remove("animate");
        }
      }
      _share(){
        this.$.shareMenu.share();
      }
    }

    window.customElements.define(TutorialView.is, TutorialView);
  </script>
</dom-module>
