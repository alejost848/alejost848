<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="elements/alejost-module.html">
<link rel="import" href="elements/alejost-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="works-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      iron-selector{
        margin-top: 56px;
        margin-bottom: 30px;
        width: 100%;
      }
      .category_item{
        background-color: var(--card-image-bg-color);
        color: var(--card-description-color);
        font-size: 15px;
        border-radius: 30px;
        padding: 4px 18px;
        margin: 2px;
        transition: background-color 0.1s cubic-bezier(0.4, 0.0, 1, 1);
      }
      .category_item.iron-selected{
        font-weight: 500;
        background-color: var(--app-accent-color);
        color: white;
      }
    </style>

    <app-route route="{{route}}" pattern="/:category" data="{{routeData}}"></app-route>

    <firebase-query
      app-name="alejost848"
      path="/works"
      data="{{firebaseWorks}}">
    </firebase-query>

    <app-indexeddb-mirror
      key="works"
      data="{{firebaseWorks}}"
      persisted-data="{{works}}">
    </app-indexeddb-mirror>

    <h1>Works</h1>

    <iron-selector selected="[[routeData.category]]" attr-for-selected="name" fallback-selection="all" role="navigation" on-iron-select="_updateItems" class="layout horizontal wrap">
      <a name="all" class="link category_item" href="[[rootPath]]works">All</a>
      <a name="animation" class="link category_item" href="[[rootPath]]works/animation">Animation</a>
      <a name="ui-ux" class="link category_item" href="[[rootPath]]works/ui-ux">UI / UX</a>
      <a name="web-development" class="link category_item" href="[[rootPath]]works/web-development">Web development</a>
    </iron-selector>

    <div class="layout horizontal wrap">
      <template id="dom_repeat" is="dom-repeat" items="[[works]]" as="work" filter="_filterByCategory">
        <alejost-card href="[[rootPath]]work/[[work.$key]]" data="[[work]]"></alejost-card>
      </template>
    </div>
  </template>

  <script>
    class WorksView extends Polymer.Element {
      static get is() { return 'works-view'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            observer: '_activeChanged',
          }
        };
      }

      static get observers() {
        return [
          '_routeDataChanged(route.path)'
        ];
      }

      ready() {
        super.ready();
      }

      _activeChanged(active) {
        if (active) {
          this.$.dom_repeat.render();
        }
      }

      _toArray(obj) {
        // HACK: Convert Object from Firebase to Array and reverse it
        return Object.keys(obj).map(function(key) {
          return obj[key];
        }).reverse();
      }
      _routeDataChanged() {
        if (this.route.path == '') {
          this.set('routeData.category', 'all');
        }
      }
      _updateItems(){
        setTimeout(() => {
          this.$.dom_repeat.render();
        }, 1);
      }
      _filterByCategory(item){
        if (this.routeData && this.routeData.category != "all") {
          return item.categories[this.routeData.category];
        } else {
          return true;
        }
      }
    }

    window.customElements.define(WorksView.is, WorksView);
  </script>
</dom-module>
