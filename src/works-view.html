<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="elements/alejost-module.html">
<link rel="import" href="elements/alejost-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="works-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      iron-selector{
        margin-top: 56px;
        margin-bottom: 30px;
        width: 100%;
      }
      .category_item{
        background-color: var(--card-image-bg-color);
        color: var(--card-description-color);
        font-size: 15px;
        border-radius: 30px;
        padding: 4px 18px;
        margin: 4px;
        transition: background-color 0.1s cubic-bezier(0.4, 0.0, 1, 1);
      }
      .category_item.iron-selected{
        font-weight: 500;
        background-color: var(--app-accent-color);
        color: white;
      }
    </style>

    <app-route route="{{route}}" pattern="/:category" data="{{routeData}}"></app-route>

    <firebase-query
      app-name="alejost848"
      path="/works/list"
      data="{{firebaseWorks}}">
    </firebase-query>

    <app-indexeddb-mirror
      key="works"
      data="{{firebaseWorks}}"
      persisted-data="{{works}}">
    </app-indexeddb-mirror>

    <h1>Works</h1>

    <iron-selector selected="[[routeData.category]]" attr-for-selected="name" fallback-selection="all" role="navigation" class="layout horizontal wrap">
      <a name="all" class="link category_item" href="[[rootPath]]works">All</a>
      <a name="animation" class="link category_item" href="[[rootPath]]works/animation">Animation</a>
      <a name="ui-ux" class="link category_item" href="[[rootPath]]works/ui-ux">UI / UX</a>
      <a name="web-development" class="link category_item" href="[[rootPath]]works/web-development">Web development</a>
    </iron-selector>

    <template is="dom-repeat" items="[[works]]" as="work">
      <alejost-card href="[[rootPath]]work/[[work.slug]]" data="[[work]]"></alejost-card>
    </template>
  </template>

  <script>
    class WorksView extends Polymer.Element {
      static get is() { return 'works-view'; }

      ready() {
        super.ready();
      }
      _toArray(obj) {
        // HACK: Convert Object from Firebase to Array and reverse it
        return Object.keys(obj).map(function(key) {
          return obj[key];
        }).reverse();
      }
    }

    window.customElements.define(WorksView.is, WorksView);
  </script>
</dom-module>
