<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/sliding-pages/sliding-pages.html">

<link rel="import" href="shared-styles.html">

<dom-module id="home-view">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
        @apply --layout-vertical;
        @apply --layout-center;
      }

      #slider_container{
        position: relative;
      }
      sliding-pages{
        height: 540px;
        border-radius: 4px;
        @apply --shadow-elevation-4dp;
      }
      sliding-pages > div {
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        user-select: none;
        cursor: pointer;
      }
      sliding-pages div {
        --page-background-color: #141414;
        color: white;
      }
      #carousel_dots{
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        width: 80px;
        margin: 0 auto;
        z-index: 999;
      }
      .carousel_dot{
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.1);
        transition: all 0.5s;
        cursor: pointer;
      }
      .carousel_dot + .carousel_dot{
        margin-left: 5px;
      }
      .carousel_dot.iron-selected{
        background-color: rgba(255,255,255,0.9);
      }

    </style>

    <firebase-query
      app-name="alejost848"
      path="/tutorials"
      order-by-child="publishedDate"
      limit-to-last="4"
      data="{{tutorials}}">
    </firebase-query>


    <div id="content">
      <div id="slider_container">
        <sliding-pages active-index="{{carouselSlide}}">
          <div>
            <div class="paper-font-headline">
              Page 1
            </div>
            <div>
              Child div
            </div>
          </div>

          <div>
            <div class="paper-font-headline">
              Page 2
            </div>
          </div>

          <div>
            <div class="paper-font-headline">
              Page 3
            </div>
          </div>

          <div>
            <div class="paper-font-headline">
              Page 4
            </div>
          </div>

          <div>
            <div class="paper-font-headline">
              Page 5
            </div>
          </div>
        </sliding-pages>
        <iron-selector id="carousel_dots" selected="{{carouselSlide}}" on-iron-select="changeCarousel" class="layout horizontal center-justified">
          <div class="carousel_dot"></div>
          <div class="carousel_dot"></div>
          <div class="carousel_dot"></div>
          <div class="carousel_dot"></div>
          <div class="carousel_dot"></div>
        </iron-selector>
      </div>

      <div class="module">
        <div class="module_header layout horizontal center">
          <div class="module_info">
            <div class="module_title paper-font-headline">Latest tutorials</div>
            <div class="module_subtitle paper-font-subhead">From my YouTube channel</div>
          </div>
          <span class="flex"></span>
          <a href="/tutorials" class="link">
            <paper-button class="module_button" noink>More</paper-button>
          </a>
        </div>
        <template is="dom-if" if="[[!tutorialsLoaded]]">
          <div class="layout horizontal wrap">
            <template is="dom-repeat" items="[[_createDummyArray(4)]]">
              <div class="video_card layout vertical center-center">
                <iron-image src="/images/card_placeholder.png"></iron-image>
              </div>
            </template>
          </div>
        </template>
        <template is="dom-if" if="[[tutorialsLoaded]]">
          <div class="layout horizontal wrap center-justified">
            <template is="dom-repeat" items="[[tutorials]]" as="tutorial">
              <a href="/tutorial/[[tutorial.slug]]" class="link video_card">
                <iron-image src="[[tutorial.thumbnail]]" preload fade></iron-image>
              </a>
            </template>
          </div>
        </template>
      </div>

      <div class="module">
        <div class="module_header layout horizontal center">
          <div class="module_info">
            <div class="module_title paper-font-headline">Latest projects</div>
            <div class="module_subtitle paper-font-subhead">See what I've been up to</div>
          </div>
          <span class="flex"></span>
          <paper-button class="module_button" noink>More</paper-button>
        </div>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="[[_createDummyArray(4)]]">
            <div class="video_card layout vertical center-center">
              <iron-image src="/images/card_placeholder.png"></iron-image>
            </div>
          </template>
        </div>
      </div>

    </div>


  </template>

  <script>
    class HomeView extends Polymer.Element {
      static get is() { return 'home-view'; }

      static get properties() {
        return {
          tutorials: {
            type: Array,
            observer: '_tutorialsChanged',
          }
        };
      }

      constructor() {
        super();
        this.tutorialsLoaded = false;

        this.carouselSlide = 0;
        this.changeCarousel();
      }

      changeCarousel() {
        //Resets the timeout
        clearTimeout(this.carouselTimeout);

        this.carouselTimeout = setTimeout(() => {
          this.carouselSlide = this.carouselSlide === 4 ? 0 : (this.carouselSlide + 1);
          this.changeCarousel();
        }, 6000);
      }

      _createDummyArray(number) {
        return new Array(number);
      }

      _tutorialsChanged(){
        if (this.tutorials.length > 0) {
          this.tutorials = this.tutorials.reverse();
          this.tutorialsLoaded = true;
        }
      }
    }

    window.customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
