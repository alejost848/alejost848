<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    </custom-style>
    <style>

      paper-button{
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.018em;
        line-height: 24px;
        text-transform: uppercase;
      }

      paper-button[raised]{
        margin: 0;
        padding: 6px 12px;
        height: 36px;
        background-color: var(--app-accent-color);
        color: white;
      }

      .link{
        color: inherit;
        text-decoration: none;
      }

      h1 {
        margin: 0;
        color: var(--page-title-color);
        font-size: 32px;
        line-height: 34px;
        font-weight: 300;
      }

      h2 {
        margin: 0;
        color: var(--module-title-color);
        font-weight: 300;
        font-size: 20px;
      }

      p {
        font-size: 16px;
        line-height: 24px;
        color: var(--card-description-color);
        font-weight: 400;
      }

      paper-tooltip{
        white-space: nowrap;
        --paper-tooltip:{
          font-size: 13px;
        }
      }

      paper-toggle-button{
        --paper-toggle-button-checked-bar-color:  var(--app-accent-color);
        --paper-toggle-button-checked-button-color: var(--app-accent-color);
        --paper-toggle-button-checked-ink-color: var(--app-accent-color);
        cursor: pointer;
      }

      [hidden] {
        display: none;
      }

      @media (max-width: 600px) {
        paper-tooltip{
          display: none;
        }
        h1 {
          font-size: 24px;
          line-height: 26px;
        }
        h2 {
          font-size: 16px;
        }
      }
    </style>
  </template>
</dom-module>
