<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    </custom-style>
    <style>
      :host {
        --app-primary-color: #212121;
        --app-accent-color: #32b6ef;
      }

      * {
  		  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    	}

      .paper-font-display4 { @apply --paper-font-display4; }
      .paper-font-display3 { @apply --paper-font-display3; }
      .paper-font-display2 { @apply --paper-font-display2; }
      .paper-font-display1 { @apply --paper-font-display1; }
      .paper-font-headline { @apply --paper-font-headline; }
      .paper-font-title { @apply --paper-font-title; }
      .paper-font-subhead {  @apply --paper-font-subhead; }
      .paper-font-body2 { @apply --paper-font-body2; }
      .paper-font-body1 { @apply --paper-font-body1; }
      .paper-font-caption { @apply --paper-font-caption; }
      .paper-font-menu { @apply --paper-font-menu; }
      .paper-font-button { @apply --paper-font-button; }

      /*Header*/
      #header{
        padding-left: 20px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 20px;
        background: var(--app-primary-color);
        color: white;
        --paper-icon-button-ink-color: white;
      }
      #section_icon{
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
        margin-left: -8px;
      }
      #section_subtitle{
        font-weight: 300;
        color: rgba(255, 255, 255, 0.6);
      }

      /*Cards*/
      .video_card {
        margin: 8px 0;
        width: 100%;
        height: 200px;
        border-radius: 4px;
        background-color: var(--app-primary-color);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .video_card iron-icon {
        width: 70px;
        height: 70px;
        color: #191919;
      }
      .video_card iron-image{
        width: 100%;
        height: 100%;
        background-color: var(--app-primary-color);
      }

      .card {
        margin: 24px 4px;
        padding: 16px;
        width: calc(50% - 8px);
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      paper-button{
        @apply --paper-font-button;
      }
      .link{
        color: inherit;
        text-decoration: none;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      /*Module styles*/
      .module{
        margin-bottom: 24px;
      }
      .module_info{
        margin: 12px 0;
      }
      .module_title{
        color: #222;
        font-weight: 500;
        font-size: 26px;
      }
      .module_subtitle{
        color: #555;
      }
      .module_button{
        margin-right: -8px;
        font-size: 16px;
        color: var(--app-accent-color);
      }
    </style>
  </template>
</dom-module>
