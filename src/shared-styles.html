<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    </custom-style>
    <style>
      :host {
        --app-primary-color: #141414;
        --app-accent-color: #32b6ef;
        --app-fab-color: var(--app-accent-color);
        --app-fab-focus-color: var(--paper-blue-600);
      }

      * {
  		  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    	}

      .paper-font-display4 { @apply --paper-font-display4; }
      .paper-font-display3 { @apply --paper-font-display3; }
      .paper-font-display2 { @apply --paper-font-display2; }
      .paper-font-display1 { @apply --paper-font-display1; }
      .paper-font-headline { @apply --paper-font-headline; }
      .paper-font-title { @apply --paper-font-title; }
      .paper-font-subhead {  @apply --paper-font-subhead; }
      .paper-font-body2 { @apply --paper-font-body2; }
      .paper-font-body1 { @apply --paper-font-body1; }
      .paper-font-caption { @apply --paper-font-caption; }
      .paper-font-menu { @apply --paper-font-menu; }
      .paper-font-button { @apply --paper-font-button; }


      /*Content*/
      #content{
        width: 100%;
        max-width: 1200px;
        padding: 50px 0;
        box-sizing: border-box;
      }

      /*Modules*/
      .module{
        margin-top: 50px;
      }
      .module_header{
        margin: 0 8px;
        margin-bottom: 16px;
      }
      .module_title{
        color: #eee;
        font-weight: 400;
        font-size: 26px;
      }
      .module_subtitle{
        color: #777;
      }
      .module_button{
        margin-right: -8px;
        font-size: 16px;
        color: var(--app-accent-color);
      }

      /*Cards*/
      .video_card {
        margin: 4px;
        width: calc(25% - 8px);
        min-height: 192px;
        border-radius: 4px;
        background-color: #212121;
        @apply --shadow-transition;
        @apply --shadow-elevation-4dp;
        overflow: hidden;
        line-height: 0;
      }
      .video_card:hover{
        @apply --shadow-elevation-12dp;
      }
      .video_card iron-icon {
        width: 70px;
        height: 70px;
        color: #191919;
      }
      .video_card iron-image{
        width: 100%;
      --iron-image-width: 100%;
      --iron-image-height: 100%;
        background-color: var(--app-primary-color);
      }

      .card {
        margin: 24px 4px;
        padding: 16px;
        width: calc(50% - 8px);
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      paper-button{
        @apply --paper-font-button;
      }
      .link{
        color: inherit;
        text-decoration: none;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      paper-tooltip{
        text-align: center;
        --paper-tooltip:{
          font-size: 12px;
        }
      }

      @media (max-width: 1400px) {
        #content{
          padding: 22px 10px;
        }
        .video_card {
          width: calc(50% - 8px);
        }
      }

      @media (max-width: 960px) {
        paper-toast{
          width: 100%;
          min-width: 0;
          border-radius: 0;
          margin: 0;
        }
      }

      @media (max-width: 750px) {
        .video_card {
          min-height: 150px;
        }
      }
    </style>
  </template>
</dom-module>
