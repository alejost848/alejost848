<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    </custom-style>
    <style>
      :host {
        --app-background-color: #191919;
        --app-gradient-left-color: #4facfe;
        --app-gradient-right-color: #00f2fe;
        --app-accent-color: var(--app-gradient-left-color);

        /*Cards dark theme*/
        --card-bg-color: #212121;
        --card-image-bg-color: #141414;
        --card-title-color: #f4f4f4;
        --card-description-color: #aaaaaa;
        --card-date-color: #606060;
      }

      * {
  		  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    	}

      .paper-font-display4 { @apply --paper-font-display4; }
      .paper-font-display3 { @apply --paper-font-display3; }
      .paper-font-display2 { @apply --paper-font-display2; }
      .paper-font-display1 { @apply --paper-font-display1; }
      .paper-font-headline { @apply --paper-font-headline; }
      .paper-font-title { @apply --paper-font-title; }
      .paper-font-subhead {  @apply --paper-font-subhead; }
      .paper-font-body2 { @apply --paper-font-body2; }
      .paper-font-body1 { @apply --paper-font-body1; }
      .paper-font-caption { @apply --paper-font-caption; }
      .paper-font-menu { @apply --paper-font-menu; }
      .paper-font-button { @apply --paper-font-button; }

      paper-button{
        @apply --paper-font-button;
      }
      .link{
        color: inherit;
        text-decoration: none;
      }

      h1 {
        margin: 0;
        color: white;
        font-size: 32px;
        font-weight: 300;
      }
      paper-tooltip{
        text-align: center;
        --paper-tooltip:{
          font-size: 12px;
        }
      }

      [hidden] {
        display: none
      }

      @media (max-width: 960px) {
        paper-toast{
          width: 100%;
          min-width: 0;
          border-radius: 0;
          margin: 0;
        }
      }
    </style>
  </template>
</dom-module>
