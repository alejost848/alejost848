<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    </custom-style>
    <style>
      :host {
        --app-background-color: #191919;
        --app-gradient-left-color: #4facfe;
        --app-gradient-right-color: #00f2fe;
        --app-accent-color: var(--app-gradient-left-color);

        /*Cards dark theme*/
        --card-bg-color: #212121;
        --card-image-bg-color: #262626;
        --card-title-color: #f4f4f4;
        --card-description-color: #aaaaaa;
        --card-date-color: #606060;
      }

      * {
  		  -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    	}

      .paper-font-display4 { @apply --paper-font-display4; }
      .paper-font-display3 { @apply --paper-font-display3; }
      .paper-font-display2 { @apply --paper-font-display2; }
      .paper-font-display1 { @apply --paper-font-display1; }
      .paper-font-headline { @apply --paper-font-headline; }
      .paper-font-title { @apply --paper-font-title; }
      .paper-font-subhead {  @apply --paper-font-subhead; }
      .paper-font-body2 { @apply --paper-font-body2; }
      .paper-font-body1 { @apply --paper-font-body1; }
      .paper-font-caption { @apply --paper-font-caption; }
      .paper-font-menu { @apply --paper-font-menu; }
      .paper-font-button { @apply --paper-font-button; }

      .card{
        @apply --shadow-transition;
        @apply --shadow-elevation-4dp;
      }
      .card:hover{
        @apply --shadow-elevation-12dp;
      }

      /*Content*/
      #content{
        width: 100%;
        max-width: 1200px;
        padding: 50px 0;
        box-sizing: border-box;
      }

      /*Modules*/
      .module{
        margin-top: 50px;
      }
      .module_header{
        margin: 0 8px;
        margin-bottom: 16px;
      }
      .module_title{
        color: #eee;
        font-weight: 300;
      }
      .module_subtitle{
        color: #777;
      }
      .module_button{
        margin-right: -8px;
        font-size: 16px;
        color: var(--app-gradient-left-color);
      }

      /*Cards*/
      .basic_card {
        margin: 4px;
        width: calc(25% - 8px);
        border-radius: 4px;
        background-color: var(--card-bg-color);
        overflow: hidden;
      }
      .basic_card iron-image{
        width: 100%;
        height: 215px;
        background-color: var(--card-image-bg-color);
      }
      .basic_card a{
        height: 100%;
      }
      .basic_card_content{
        padding: 18px;
      }
      .basic_card_title{
        font-size: 18px;
        line-height: 24px;
        font-weight: 400;
        margin-bottom: 10px;
        color: var(--card-title-color);
      }
      .basic_card_description{
        font-size: 15px;
        line-height: 20px;
        font-weight: 400;
        color: var(--card-description-color);
      }
      .basic_card_date{
        margin-top: 12px;
        color: var(--card-date-color);
      }

      paper-button{
        @apply --paper-font-button;
      }
      .link{
        color: inherit;
        text-decoration: none;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      paper-tooltip{
        text-align: center;
        --paper-tooltip:{
          font-size: 12px;
        }
      }

      @media (max-width: 1200px) {
        #content{
          padding: 22px 10px;
        }
      }

      @media (max-width: 960px) {
        .basic_card {
          width: calc(50% - 8px);
        }
        paper-toast{
          width: 100%;
          min-width: 0;
          border-radius: 0;
          margin: 0;
        }
      }

      @media (max-width: 750px) {
        .basic_card {
          min-height: 150px;
        }
      }
    </style>
  </template>
</dom-module>
