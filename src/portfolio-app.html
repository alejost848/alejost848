<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-messaging.html">

<link rel="import" href="../bower_components/sherby-metadata/sherby-metadata.html">

<link rel="import" href="alejost-icons.html">
<link rel="import" href="shared-styles.html">

<link rel="lazy-import" href="home-view.html">
<link rel="lazy-import" href="tutorials-view.html">
<link rel="lazy-import" href="works-view.html">
<link rel="lazy-import" href="tutorial-view.html">
<link rel="lazy-import" href="about-view.html">
<link rel="lazy-import" href="error-view.html">

<dom-module id="portfolio-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      /*Header*/
      #header {
        color: #fff;
      }
      .app_toolbar{
        width: 100%;
        max-width: 1100px;
        height: 62px;
        margin: 0 auto;
        box-sizing: border-box;
        padding: 0 10px;
      }
      #header_link{
        margin-right: 20px;
      }
      #header_logo{
        width: 36px;
        height: 36px;
      }
      #header_tabs{
        width: 100%;
        max-width: 360px;
        height: 100%;
        text-transform: uppercase;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
        --paper-tab-bar-color: rgba(255,255,255, 0.9);
        --paper-tab-content:{
          color: white;
        }
        --paper-tab-content-unselected:{
          color: rgba(255,255,255,0.7);
        }
      }

      /*Notifications*/
      #notifications_button{
        margin-left: 10px;
        color: rgba(255,255,255, 0.9);
        border-radius: 50%;
        transition: background-color 0.3s;
        --paper-icon-button-ink-color: white;
        --paper-icon-button-hover:{
          background-color: rgba(255,255,255,0.08);
        }
      }

      iron-pages {
        width: 100%;
        @apply --layout-vertical;
        @apply --layout-center;
      }

      iron-pages > * {
        width: 100%;
        max-width: 1100px;
        padding: 50px 10px;
        box-sizing: border-box;
      }

      /*Bottom nav*/
      #bottom_nav{
        display: none;
        background-color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 56px;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        z-index: 106;
      }
      #bottom_nav paper-tabs{
        height: 100%;
      }
      #bottom_nav paper-tab{
        --paper-tab-content:{
          transition: all 0.1s cubic-bezier(0.4, 0.0, 1, 1);
          font-size: 13px;
          color: var(--app-accent-color);
        }
        --paper-tab-content-unselected:{
          font-size: 11px;
          font-weight: 400;
          color: #777;
        }
      }
      paper-tab a {
        @apply --layout-vertical;
        @apply --layout-center-center;
      }

      @media (max-width: 1100px) {
        #condensed_toolbar{
          height: 10px;
        }
        .app_toolbar{
          padding: 0px 10px;
        }
        iron-pages > * {
          padding: 22px 10px;
        }
      }

      @media (max-width: 960px) {
        #condensed_toolbar{
          display: none;
        }
        #header_wrapper{
          height: 212px;
        }
        #header_tabs{
          display: none;
        }
        #header_logo{
          width: 32px;
          height: 32px;
        }
        #header_link{
          margin-right: 12px;
        }
        #bottom_nav{
          display: block;
        }
        iron-pages > * {
          padding-bottom: 60px;
        }
      }

      @media (max-width: 480px) {

      }
    </style>

    <sherby-metadata data="[[data]]"></sherby-metadata>

    <iron-media-query query="min-width: 960px" query-matches="{{largeScreen}}" on-query-matches-changed="_screenSizeChanged"></iron-media-query>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <firebase-app
      app="{{app}}"
      name="alejost848"
      auth-domain="alejost848-afea9.firebaseapp.com"
      database-url="https://alejost848-afea9.firebaseio.com"
      api-key="AIzaSyClG-y7seb17rhGIa3hN4QCLn_8Ren4SRw"
      storage-bucket="alejost848-afea9.appspot.com"
      messaging-sender-id="776617594441">
    </firebase-app>

    <firebase-auth
      id="auth"
      app="[[app]]"
      user="{{user}}"
      online="{{online}}"
      on-online-changed="_onlineStateChanged">
    </firebase-auth>

    <!-- Firebase notifications -->
    <firebase-messaging
      id="messaging"
      app-name="alejost848"
      token="{{token}}"
      push-supported="{{pushSupported}}"
      on-last-message-changed="handleMessage">
    </firebase-messaging>

    <firebase-document
      app-name="alejost848"
      path="/users/[[user.uid]]/token"
      data="[[token]]">
    </firebase-document>

    <firebase-document
      app-name="alejost848"
      path="/users/[[user.uid]]/subscribed"
      data="[[firebaseSubscribed]]"
      on-data-changed="handleSubscription">
    </firebase-document>

    <!-- Main content -->
    <div id="header">
      <div id="condensed_toolbar" class="app_toolbar"></div>
      <div class="app_toolbar layout horizontal center">
        <a href="[[rootPath]]" id="header_link" class="link">
          <iron-icon id="header_logo" icon="alejost-icons:[[headerIcon]]"></iron-icon>
        </a>
        <span class="flex"></span>
        <paper-tabs id="header_tabs" selected="[[page]]" attr-for-selected="name" role="navigation" noink>
          <paper-tab name="works" link>
            <a class="link" href="[[rootPath]]works">Works</a>
          </paper-tab>
          <paper-tab name="tutorials" link>
            <a class="link" href="[[rootPath]]tutorials">Tutorials</a>
          </paper-tab>
          <paper-tab name="about" link>
            <a class="link" href="[[rootPath]]about">About</a>
          </paper-tab>
        </paper-tabs>

        <template is="dom-if" if="[[!online]]">
          <div>
            <paper-icon-button id="notifications_button" icon="alejost-icons:cloud-off" disabled></paper-icon-button>
            <paper-tooltip fit-to-visible-bounds animation-delay="100" hidden="[[!largeScreen]]">You are offline</paper-tooltip>
          </div>
        </template>
        <template is="dom-if" if="[[online]]">
          <!-- Show the notifications button if the browser supports push notifications -->
          <template is="dom-if" if="[[pushSupported]]">
            <div>
              <template is="dom-if" if="[[userSubscribed]]">
                <paper-icon-button id="notifications_button" icon="alejost-icons:notifications-active" on-tap="_openNotificationsDialog"></paper-icon-button>
                <paper-tooltip fit-to-visible-bounds animation-delay="100" hidden="[[!largeScreen]]">Stop getting notified about new stuff</paper-tooltip>
              </template>
              <template is="dom-if" if="[[!userSubscribed]]">
                <paper-icon-button id="notifications_button" icon="alejost-icons:notifications" on-tap="_openNotificationsDialog"></paper-icon-button>
                <paper-tooltip fit-to-visible-bounds animation-delay="100" hidden="[[!largeScreen]]">Get notified about new stuff</paper-tooltip>
              </template>
            </div>
          </template>
        </template>

        <notifications-dialog id="notifications_dialog" subscribed="{{userSubscribed}}" on-toggle-subscription="toggleSubscription"></notifications-dialog>
      </div>
    </div>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="error" role="main">
      <home-view name="home"></home-view>
      <tutorials-view name="tutorials"></tutorials-view>
      <works-view name="works"></works-view>
      <tutorial-view name="tutorial" route="[[subroute]]" active="{{_tutorialActive}}"></tutorial-view>
      <about-view name="about"></about-view>
      <error-view name="error"></error-view>
    </iron-pages>

    <div id="bottom_nav">
      <paper-tabs selected="[[page]]" attr-for-selected="name" role="navigation" no-bar noink>
        <paper-tab name="home">
          <a class="link" href="[[rootPath]]">
            <iron-icon icon="alejost-icons:logo"></iron-icon>
            <div>Home</div>
          </a>
        </paper-tab>
        <paper-tab name="works">
          <a class="link" href="[[rootPath]]works">
            <iron-icon icon="alejost-icons:view-carousel"></iron-icon>
            <div>Works</div>
          </a>
        </paper-tab>
        <paper-tab name="tutorials">
          <a class="link" href="[[rootPath]]tutorials">
            <iron-icon icon="alejost-icons:youtube"></iron-icon>
            <div>Tutorials</div>
          </a>
        </paper-tab>
        <paper-tab name="about">
          <a class="link" href="[[rootPath]]about">
            <iron-icon icon="alejost-icons:info"></iron-icon>
            <div>About</div>
          </a>
        </paper-tab>
      </paper-tabs>
    </div>

    <paper-toast id="toast" text="[[toastText]]" duration="[[toastDuration]]" on-opened-changed="_toastOpened"></paper-toast>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class PortfolioApp extends Polymer.Element {
      static get is() { return 'portfolio-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();

        this.$.auth.signInAnonymously()
          .then(function(response) { // optionally handle a successful login
            console.log("login successful");
          })
          .catch(function(error) { // unsuccessful authentication response here
            console.log("login failed");
          });
      }

      _routePageChanged(page) {

        //Change meta tags
        let title;
        switch (page) {
          case "":
            title = "Alejandro Sanclemente | Motion, Web and Interaction Designer";
            break;
          case "works":
            title = "Works | Alejandro Sanclemente";
            break;
          case "tutorials":
            title = "Tutorials | Alejandro Sanclemente";
            break;
          case "about":
            title = "About | Alejandro Sanclemente";
            break;
          case "tutorial":
            this.headerIcon = "logo";
            this._tutorialActive = true;
            break;
          default:
            title = "404 Not Found";
        }

        if(page != "tutorial"){
          this.headerIcon = "logo-color";
          this._tutorialActive = false;
          // HACK: Wait for sherby-metadata to load when visiting /works or any other endpoint
          setTimeout(() => {
            window.dispatchEvent(new CustomEvent('sherby-metadata', {
              detail: {
                "og:site_name": "Alejandro Sanclemente",
                "title": title,
                "og:title": title,
                "description": "I'm an Interactive Media Designer based in Colombia. I can provide 2D animations for Motion Design and Progressive Web Apps Design / Development using Polymer and Firebase.",
                "og:description": "I'm an Interactive Media Designer based in Colombia. I can provide 2D animations for Motion Design and Progressive Web Apps Design / Development using Polymer and Firebase.",
                "og:type": "website",
                "og:image": `${window.location.origin}/images/cover.png`,
                "og:url": window.location.href
              }
            }));
          }, 50);
        }

        window.scrollTo(0, 0);

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view' + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error';
      }

      toggleSubscription(){
        this.toastDuration = 4000;

        if (this.userSubscribed) {
          this.firebaseSubscribed = false;
          this.toastText = "You won't receive any notifications";
          this.$.toast.show();
          _closeNotificationsDialog();
        } else {
          var self = this;
          this.$.messaging.requestPermission().then(function() {
            self.firebaseSubscribed = true;
            // TODO: Replace toast stuff with a function that handles toast text and duration
            self.toastText = "You'll get occasional notifications";
            self.$.toast.show();
            _closeNotificationsDialog();
          }, function(err) {
            self.userSubscribed = false;
            self.toastText = "To subscribe, allow notifications and reload the site";
            self.$.toast.show();
          });
        }
      }
      handleSubscription(e){
        //Checks Firebase for the user subscription value and applies it to the checkbox.
        var storedValue = e.detail.value;

        if (Object.keys(storedValue).length === 0 && storedValue.constructor === Object || !storedValue) {
          this.userSubscribed = false;
        } else if (storedValue) {
          this.userSubscribed = true;
        }
      }

      handleMessage(e){
        if (e.detail.value) {
          console.log('message received:', e.detail.value.notification);
        }
      }

      _openNotificationsDialog(e){
        var eventTarget = e.target;
        Polymer.importHref(
            this.resolveUrl('elements/notifications-dialog.html'),
            () => {
              this.$.notifications_dialog.positionTarget = eventTarget;
              this.$.notifications_dialog.open();
            },
            null,
            true);
      }
      _closeNotificationsDialog(){
        this.$.notifications_dialog.close();
      }

      _screenSizeChanged(e){
        let largeScreen = e.detail.value;
        if (largeScreen) {
          this.$.toast.verticalOffset = 0;
        } else {
          this.$.toast.verticalOffset = 56;
        }
      }

      _toastOpened(opened){
        let isOpen = opened.detail.value;
        let tutorialView = this.shadowRoot.querySelector('tutorial-view');
        // HACK: Avoid errors in console the first time it's run
        if (typeof tutorialView._toastOpened === "function") {
          tutorialView._toastOpened(isOpen);
        }
      }

      _onlineStateChanged(e){
        let online = e.detail.value;
        if (!online) {
          this.toastDuration = 0;
          this.toastText = "Offline. Some content may not be available.";
          this.$.toast.show();
        } else {
          this.$.toast.hide();
        }
      }
    }

    window.customElements.define(PortfolioApp.is, PortfolioApp);
  </script>
</dom-module>
