  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'portfolio-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      ready() {
        super.ready();

        //Animate header
        this.headerRevealed = false;
        this.$.header.addEventListener('threshold-triggered-changed', e => {
          let headerRevealed = e.detail.value;
          if (headerRevealed) {
            this.$.header_logo.classList.add("headerRevealed");
          } else {
            this.$.header_logo.classList.remove("headerRevealed");
          }
        });

        this.$.auth.signInAnonymously()
          .then(function(response) { // optionally handle a successful login
            console.log("login successful");
            console.log(response);
          })
          .catch(function(error) { // unsuccessful authentication response here
            console.log(error);
            console.log("login failed");
          });
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        if(page == "tutorial"){
          this._tutorialPlaying = true;
        } else {
          this._tutorialPlaying = false;
        }

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view' + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error';
      }


      Typer (element, options, scenes) {
      	var defaultOptions = { erase: 35, type: 55, break: 1500 };
        var config = {};
        if (Array.isArray(options)) {
        	scenes = options;
          options = {};
        }
        for (var key in defaultOptions) {
        	if (!defaultOptions.hasOwnProperty(key)) continue;
          if (options[key] != null) {
          	config[key] = options[key];
          } else {
          	config[key] = defaultOptions[key];
          }
        }
        var status = 'ready';
        var state = '';
        var currentSceneIndex = 0
        function type () {
        	if (status !== 'playing') {
          	return;
          }
          if (scenes) {
            var scene = scenes[currentSceneIndex];
            if (state === scene) {
              return setTimeout(erase, config.break);
            }
            state = scene.substr(0, state.length + 1);
            element.textContent = state;
            setTimeout(type, config.type);
          }
        }
        function erase () {
          if (status !== 'playing') {
          	return;
          }
        	if (state === '') {
          	currentSceneIndex++;
            if (currentSceneIndex === scenes.length) {
            	currentSceneIndex = 0;
            }
            return type();
          }
          if (currentSceneIndex < scenes.length - 1) {
            state = state.substr(0, state.length - 1);
            element.textContent = state;
            setTimeout(erase, config.erase);
          }
        }

        function stop () {
        	status = 'ready';
        }

        function play () {
        	if (status === 'ready') {
          	status = 'playing';
          	type();
          }
        }
        play();
        return { play: play, stop: stop };
      }

      _handleHeaderMessages(e) {
        const headerMessages = e.detail.value;
        var vader = this.$.animated_comment;
        var player = this.Typer(vader, headerMessages);
      }

      _shouldHideHeader(page) {
        if (page == "tutorial") {
          return true;
        } else {
          return false;
        }
      }

      _shouldHideHeaderLogo(page){
        if (page == "home") {
          return true;
        } else {
          return false;
        }
      }

      _closeNotificationsDialog(){
        this.$.notifications_button.close();
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
