<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="import" href="shared-styles.html">

<link rel="lazy-import" href="home-view.html">
<link rel="lazy-import" href="tutorials-view.html">
<link rel="lazy-import" href="works-view.html">
<link rel="lazy-import" href="tutorial-view.html">
<link rel="lazy-import" href="about-view.html">

<dom-module id="portfolio-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        background-color: var(--app-background-color);
      }

      /*Header*/
      #header {
        color: #fff;
      }
      .app_toolbar{
        width: 100%;
        max-width: 1100px;
        height: 62px;
        margin: 0 auto;
        box-sizing: border-box;
        padding: 0 10px;
      }
      #header_link{
        margin-right: 20px;
      }
      #header_logo{
        width: 36px;
        height: 36px;
      }
      #header_tabs{
        width: 100%;
        max-width: 360px;
        height: 100%;
        text-transform: uppercase;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
        --paper-tab-bar-color: rgba(255,255,255, 0.9);
        --paper-tab-content:{
          color: white;
        }
        --paper-tab-content-unselected:{
          color: rgba(255,255,255,0.7);
        }
      }

      /*Notifications*/
      #notifications_button{
        margin-left: 10px;
        color: rgba(255,255,255, 0.9);
        border-radius: 50%;
        transition: background-color 0.3s;
        --paper-icon-button-hover:{
          background-color: rgba(255,255,255,0.08);
        }
      }
      #notifications_dialog{
        width: 330px;
        height: 440px;
        box-sizing: border-box;
        color: #222;
        background-color: white;
        border-radius: 4px;
        overflow: hidden;
      }
      #notifications_dialog > * {
        margin-top: 0;
        padding: 0;
      }
      #notifications_image{
        width: 100%;
        height: 200px;
        background-color: #eee;
      }
      #notifications_content{
        padding: 16px !important;
      }
      #notifications_content_header{
        margin-bottom: 24px;
      }
      #notifications_content paper-toggle-button{
        --paper-toggle-button-checked-bar-color:  var(--app-accent-color);
        --paper-toggle-button-checked-button-color: var(--app-accent-color);
        --paper-toggle-button-checked-ink-color: var(--app-accent-color);
        cursor: pointer;
      }
      #notifications_content ul{
        padding-left: 20px;
      }
      #notifications_content li{
        padding-top: 6px;
      }
      #notifications_content li span{
        display: inline-block;
      }
      #notifications_close{
        position: absolute;
        padding: 8px !important;
        top: 4px;
        left: 4px;
        color: white;
      }

      iron-pages {
        width: 100%;
        @apply --layout-vertical;
        @apply --layout-center;
      }

      iron-pages > * {
        width: 100%;
        max-width: 1100px;
        padding: 50px 10px;
        box-sizing: border-box;
      }

      /*Bottom nav*/
      #bottom_nav{
        display: none;
        background-color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 56px;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        z-index: 106;
      }
      #bottom_nav paper-tabs{
        height: 100%;
      }
      #bottom_nav paper-tab{
        --paper-tab-content:{
          transition: all 0.1s cubic-bezier(0.4, 0.0, 1, 1);
          font-size: 13px;
          color: var(--app-accent-color);
        }
        --paper-tab-content-unselected:{
          font-size: 11px;
          font-weight: 400;
          color: #777;
        }
      }
      paper-tab a {
        @apply --layout-vertical;
        @apply --layout-center-center;
      }

      @media (max-width: 1100px) {
        #condensed_toolbar{
          height: 10px;
        }
        .app_toolbar{
          padding: 0px 10px;
        }
        iron-pages > * {
          padding: 22px 10px;
        }
      }

      @media (max-width: 960px) {
        #condensed_toolbar{
          display: none;
        }
        #header_wrapper{
          height: 212px;
        }
        #header_tabs{
          display: none;
        }
        #header_logo{
          width: 32px;
          height: 32px;
        }
        #header_link{
          margin-right: 12px;
        }
        #bottom_nav{
          display: block;
        }
        #notifications_dialog{
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          max-width: 100% !important;
          max-height: 100% !important;
          margin: 0;
          box-sizing: border-box;
        }
        iron-pages > * {
          padding-bottom: 60px;
        }
      }

      @media (max-width: 480px) {

      }
    </style>

    <iron-media-query query="min-width: 960px" query-matches="{{largeScreen}}" on-query-matches-changed="_screenSizeChanged"></iron-media-query>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <firebase-app
      app="{{app}}"
      name="alejost848"
      auth-domain="alejost848-afea9.firebaseapp.com"
      database-url="https://alejost848-afea9.firebaseio.com"
      api-key="AIzaSyClG-y7seb17rhGIa3hN4QCLn_8Ren4SRw"
      storage-bucket="alejost848-afea9.appspot.com"
      messaging-sender-id="776617594441">
    </firebase-app>

    <firebase-auth
      id="auth"
      app="[[app]]"
      user="{{user}}"
      online="{{online}}">
    </firebase-auth>

    <!-- Firebase notifications -->
    <firebase-messaging
      id="messaging"
      app-name="alejost848"
      token="{{token}}"
      push-supported="{{pushSupported}}"
      on-last-message-changed="handleMessage">
    </firebase-messaging>

    <firebase-document
      app-name="alejost848"
      path="/users/[[user.uid]]/token"
      data="[[token]]">
    </firebase-document>

    <firebase-document
      app-name="alejost848"
      path="/users/[[user.uid]]/subscribed"
      data="[[firebaseSubscribed]]"
      on-data-changed="handleSubscription">
    </firebase-document>

    <!-- Main content -->
    <div id="header">
      <div id="condensed_toolbar" class="app_toolbar"></div>
      <div class="app_toolbar layout horizontal center">
        <a href="[[rootPath]]" id="header_link" class="link">
          <iron-icon id="header_logo" icon="my-icons:logo-color"></iron-icon>
        </a>
        <span class="flex"></span>
        <paper-tabs id="header_tabs" selected="[[page]]" attr-for-selected="name" role="navigation" noink>
          <paper-tab name="works" link>
            <a class="link" href="[[rootPath]]works">Works</a>
          </paper-tab>
          <paper-tab name="tutorials" link>
            <a class="link" href="[[rootPath]]tutorials">Tutorials</a>
          </paper-tab>
          <paper-tab name="about" link>
            <a class="link" href="[[rootPath]]about">About</a>
          </paper-tab>
        </paper-tabs>

        <!-- Show the notifications button if the browser supports push notifications -->
        <div>
          <template is="dom-if" if="[[pushSupported]]">
            <template is="dom-if" if="[[userSubscribed]]">
              <paper-icon-button id="notifications_button" icon="my-icons:notifications-active" on-tap="_openNotificationsDialog"></paper-icon-button>
              <paper-tooltip fit-to-visible-bounds>You are subscribed to notifications</paper-tooltip>
            </template>
            <template is="dom-if" if="[[!userSubscribed]]">
              <paper-icon-button id="notifications_button" icon="my-icons:notifications" on-tap="_openNotificationsDialog"></paper-icon-button>
              <paper-tooltip fit-to-visible-bounds>You are not receiving any notifications</paper-tooltip>
            </template>
          </template>
        </div>
      </div>
    </div>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="error" role="main">
      <home-view name="home"></home-view>
      <tutorials-view name="tutorials"></tutorials-view>
      <works-view name="works"></works-view>
      <tutorial-view name="tutorial" route="[[subroute]]" playing="{{_tutorialPlaying}}"></tutorial-view>
      <about-view name="about"></about-view>
      <error-view name="error"></error-view>
    </iron-pages>

    <div id="bottom_nav">
      <paper-tabs selected="[[page]]" attr-for-selected="name" role="navigation" no-bar noink>
        <paper-tab name="home">
          <a class="link" href="[[rootPath]]">
            <iron-icon icon="my-icons:logo"></iron-icon>
            <div>Home</div>
          </a>
        </paper-tab>
        <paper-tab name="works">
          <a class="link" href="[[rootPath]]works">
            <iron-icon icon="my-icons:view-carousel"></iron-icon>
            <div>Works</div>
          </a>
        </paper-tab>
        <paper-tab name="tutorials">
          <a class="link" href="[[rootPath]]tutorials">
            <iron-icon icon="my-icons:youtube"></iron-icon>
            <div>Tutorials</div>
          </a>
        </paper-tab>
        <paper-tab name="about">
          <a class="link" href="[[rootPath]]about">
            <iron-icon icon="my-icons:info"></iron-icon>
            <div>About</div>
          </a>
        </paper-tab>
      </paper-tabs>
    </div>

    <paper-dialog
      id="notifications_dialog"
      with-backdrop
      horizontal-align="right"
      vertical-align="top"
      horizontal-offset="-40"
      vertical-offset="30"
      entry-animation="fade-in-animation"
      exit-animation="fade-out-animation"
      scroll-action="lock">

      <iron-image id="notifications_image" src="https://source.unsplash.com/random/400x200" preload fade sizing="cover"></iron-image>
      <template is="dom-if" if="{{!largeScreen}}">
        <paper-icon-button id="notifications_close" icon="my-icons:close" on-tap="_closeNotificationsDialog"></paper-icon-button>
      </template>

      <div id="notifications_content">
        <div id="notifications_content_header" class="layout horizontal center">
          <div class="paper-font-headline">Notifications</div>
          <span class="flex"></span>
          <paper-toggle-button on-tap="toggleSubscription" checked="{{userSubscribed}}"></paper-toggle-button>
        </div>
        <div class="paper-font-body1">
          If this option is selected, I will be notified when:
          <ul>
            <li>
              <span>Tutorials or works are uploaded</span>
              <span>(three times a month max.)</span>
            </li>
            <li>A significant change occurs in the web app (not anytime soon)</li>
          </ul>
        </div>
      </div>
    </paper-dialog>

    <paper-toast id="toast" text="[[toastText]]" duration="[[toastDuration]]"></paper-toast>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class PortfolioApp extends Polymer.Element {
      static get is() { return 'portfolio-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();

        this.$.auth.signInAnonymously()
          .then(function(response) { // optionally handle a successful login
            console.log("login successful");
          })
          .catch(function(error) { // unsuccessful authentication response here
            console.log("login failed");
          });
      }

      _routePageChanged(page) {

        if(page == "tutorial"){
          this._tutorialPlaying = true;
        } else {
          this._tutorialPlaying = false;
        }

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view' + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error';
      }

      toggleSubscription(e){
        if (this.userSubscribed) {
          this.firebaseSubscribed = false;
          this.toastText = "You won't receive any notifications";
          this.$.toast.show();
          this.$.notifications_dialog.close();
        } else {
          var self = this;
          this.$.messaging.requestPermission().then(function() {
            self.firebaseSubscribed = true;
            self.toastText = "Thanks for subscribing!";
            self.$.toast.show();
            self.$.notifications_dialog.close();
          }, function(err) {
            self.userSubscribed = false;
            self.toastText = "To subscribe, allow notifications and reload the site";
            self.$.toast.show();
          });
        }
      }
      handleSubscription(e){
        //Checks Firebase for the user subscription value and applies it to the checkbox.
        var storedValue = e.detail.value;

        if (Object.keys(storedValue).length === 0 && storedValue.constructor === Object || !storedValue) {
          this.userSubscribed = false;
        } else if (storedValue) {
          this.userSubscribed = true;
        }
      }

      handleMessage(e){
        if (e.detail.value) {
          console.log('message received:', e.detail.value.notification);
        }
      }

      _openNotificationsDialog(e){
        this.$.notifications_dialog.positionTarget = e.target;
        this.$.notifications_dialog.open();
      }
      _closeNotificationsDialog(){
        this.$.notifications_dialog.close();
      }

      _screenSizeChanged(e){
        let largeScreen = e.detail.value;
        if (largeScreen) {
          this.$.toast.verticalOffset = 0;
        } else {
          this.$.toast.verticalOffset = 56;
        }
      }
    }

    window.customElements.define(PortfolioApp.is, PortfolioApp);
  </script>
</dom-module>
