    <style include="shared-styles">
      :host {
        display: block;
        background-color: var(--app-background-color);
      }

      /*Header*/
      app-header {
        color: #fff;
        --app-header-background-rear-layer: {

      #header_logo{

      #header_tabs{

        --paper-tabs-selection-bar-color: white;
        --paper-tab-ink: var(--app-accent-color);

        }

        width: 330px;
        height: 440px;
        box-sizing: border-box;

        background-color: white;
        border-radius: 4px;

      #notifications_content{

      #notifications_content_header{

      #notifications_content paper-toggle-button{

        --paper-toggle-button-checked-ink-color: var(--app-accent-color);

      }
      #notifications_content ul{
        padding-left: 20px;
      }
      #notifications_content li{
        padding-top: 6px;
      }
      #notifications_content li span{

      }
      #notifications_close{

      }

      /*Content*/

      /*Bottom nav*/
      #bottom_nav{
        display: none;
        background-color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 56px;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),

      #bottom_nav paper-tabs{
        height: 100%;

      #bottom_nav paper-tab{

          transition: all 0.1s cubic-bezier(0.4, 0.0, 1, 1);
          font-size: 14px;
          color: var(--app-accent-color);
        }

          font-weight: 400;
          color: #777;
        }

      paper-tab[link] a {
        @apply --layout-vertical;
        @apply --layout-center-center;
      }

      @media (max-width: 1200px) {
        app-toolbar{
          padding: 0px 10px;

        #condensed_toolbar{
          height: 42px;
        }

      @media (max-width: 960px) {
        #header_wrapper{
          height: 212px;

        #header_tabs{
          display: none;
        }
        #header_link{
          margin-right: 12px;
        }
        #header_name{
          font-size: 18px;
          line-height: 20px;
        }
        #animated_comment{
          font-size: 16px;
          line-height: 22px;
        }
        #bottom_nav{
          display: block;
        }
        #notifications_dialog{
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          max-width: 100% !important;
          max-height: 100% !important;
          margin: 0;
          box-sizing: border-box;
        }
      }

      @media (max-width: 400px) {
        #condensed_toolbar{
          display: none;
        }
        #header_logo{
          width: 32px;
          height: 32px;
        }
        #header_name{
          display: none;
        }
        #animated_comment{
          display: none;
        }
      }

      api-key="AIzaSyClG-y7seb17rhGIa3hN4QCLn_8Ren4SRw"
      storage-bucket="alejost848-afea9.appspot.com"
      messaging-sender-id="776617594441">
    </firebase-app>

    <!-- Main content -->

    <app-header-layout>

      <app-header id="header" reveals condenses slot="header" effects="waterfall blend-background resize-snapped-title" threshold="130">

          <div condensed-title></div>

        <app-toolbar sticky>
          <a href="[[rootPath]]" id="header_link" class="link">

          <div main-title class="flex">

          <paper-tabs id="header_tabs" selected="[[page]]" attr-for-selected="name" role="navigation">

              <a class="link" href="[[rootPath]]">Home</a>
            </paper-tab>
            <paper-tab name="tutorials" link>
              <a class="link" href="[[rootPath]]tutorials">Tutorials</a>
            </paper-tab>
            <paper-tab name="projects" link>
              <a class="link" href="[[rootPath]]projects">Projects</a>
            </paper-tab>
            <paper-tab name="about" link>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class PortfolioApp extends Polymer.Element {
      static get is() { return 'portfolio-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();

        //Animate header
        this.headerRevealed = false;
        this.$.header.addEventListener('threshold-triggered-changed', e => {
          let headerRevealed = e.detail.value;
          if (headerRevealed) {
            this.$.header_logo.classList.add("headerRevealed");
          } else {
            this.$.header_logo.classList.remove("headerRevealed");
          }
        });

        this.$.auth.signInAnonymously()
          .then(function(response) { // optionally handle a successful login
            console.log("login successful");
          })
          .catch(function(error) { // unsuccessful authentication response here
            console.log("login failed");
          });
      }

      _routePageChanged(page) {

        if(page == "tutorial"){
          this._tutorialPlaying = true;
        } else {
          this._tutorialPlaying = false;
        }

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view' + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error';
      }

      Typer (element, options, scenes) {
      	var defaultOptions = { erase: 35, type: 55, break: 1500 };
        var config = {};
        if (Array.isArray(options)) {
        	scenes = options;
          options = {};
        }
        for (var key in defaultOptions) {
        	if (!defaultOptions.hasOwnProperty(key)) continue;
          if (options[key] != null) {
          	config[key] = options[key];
          } else {
          	config[key] = defaultOptions[key];
          }
        }
        var status = 'ready';
        var state = '';
        var currentSceneIndex = 0
        function type () {
        	if (status !== 'playing') {
          	return;
          }
          if (scenes) {
            var scene = scenes[currentSceneIndex];
            if (state === scene) {
              return setTimeout(erase, config.break);
            }
            state = scene.substr(0, state.length + 1);
            element.textContent = state;
            setTimeout(type, config.type);
          }
        }
        function erase () {
          if (status !== 'playing') {
          	return;
          }
        	if (state === '') {
          	currentSceneIndex++;
            if (currentSceneIndex === scenes.length) {
            	currentSceneIndex = 0;
            }
            return type();
          }
          if (currentSceneIndex < scenes.length - 1) {
            state = state.substr(0, state.length - 1);
            element.textContent = state;
            setTimeout(erase, config.erase);
          }
        }

        function stop () {
        	status = 'ready';
        }

        function play () {
        	if (status === 'ready') {
          	status = 'playing';
          	type();
          }
        }
        play();
        return { play: play, stop: stop };
      }

      _handleHeaderMessages(e) {
        const headerMessages = e.detail.value;
        var vader = this.$.animated_comment;
        var player = this.Typer(vader, headerMessages);
      }

      toggleSubscription(e){
        if (this.userSubscribed) {
          this.firebaseSubscribed = false;
          this.toastText = "You won't receive any notifications";
          this.$.toast.show();
        } else {
          var self = this;
          this.$.messaging.requestPermission().then(function() {
            self.firebaseSubscribed = true;
            self.toastText = "Thanks for subscribing!";
            self.$.toast.show();
          }, function(err) {
            self.userSubscribed = false;
            self.toastText = "To subscribe, allow notifications and reload the site";
            self.$.toast.show();
          });
        }
      }
      handleSubscription(e){
        //Checks Firebase for the user subscription value and applies it to the checkbox.
        var storedValue = e.detail.value;

        if (Object.keys(storedValue).length === 0 && storedValue.constructor === Object || !storedValue) {
          this.userSubscribed = false;
        } else if (storedValue) {
          this.userSubscribed = true;
        }
      }

      handleMessage(e){
        if (e.detail.value) {
          console.log('message received:', e.detail.value.notification);
        }
      }

      _openNotificationsDialog(e){
        this.$.notifications_dialog.positionTarget = e.target;
        this.$.notifications_dialog.open();
      }
      _closeNotificationsDialog(){
        this.$.notifications_dialog.close();
      }
    }

    window.customElements.define(PortfolioApp.is, PortfolioApp);
  </script>
</dom-module>
